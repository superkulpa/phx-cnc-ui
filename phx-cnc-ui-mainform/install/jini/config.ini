[General]
Lib=vl=5
CRC=config.ini
[Modules]
INI=type=INI,name=phx-INI,minsize=1000,ini=/CNC/params*.ini;
CANOpen=type=CANOpen,name=phx-CANOpen,baud=1000,irq=15,offset=0xDA00
DO1=type=IPC,name=phx-DO1,io=0x340,nCh=24,vl=5
DI1=type=IPC,name=phx-DI1,io=0x340,nCh=24,vl=5
DAC1=type=DAC,name=phx-DAC1,io=0x200,nCh=4,vl=5
 
TM_RW=type=IPC:RW,name=phx-TM_RW,nCh=3,vl=5
MM_RW=type=IPC:RW,name=phx-MM_RW,nCh=3,vl=5

AxisX=type=AxisCAN:canAxis,name=phx-AxisX,stag=X,tag=0,vl=4
AxisY=type=AxisCAN:canAxis,name=phx-AxisY,stag=Y,tag=1,vl=4
AxisX1=type=AxisCAN:canAxis,name=phx-AxisX1,stag=X1,tag=2,vl=4

Supp1=type=TM:techSupport,name=phx-Supp1,sect=Support,ini=/CNC/paramsSupp1.ini,tag=0,stag=0,vl=5,spy=10

MM=type=MM,name=phx-MM,vl=4,mngr=AxisX,mngr=AxisX1,mngr=AxisY,spy=10
TM=type=TM,name=phx-TM,stag=TM,vl=1,mngr=Supp1

CM=type=CM,name=phx-CM,vl=3,mngr=MM,mngr=TM

FA=type=FA,form=net,core=CM,core=INI,vl=3

[Starter]
start=INI,DO1,DI1,DAC1,CANOpen,TM_RW,MM_RW,MM,TM,CM,FA


[Connect]
form_ip=192.168.1.4
core_ip=192.168.1.186

